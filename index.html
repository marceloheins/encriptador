<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Encriptador</title>
</head>
  

<body>  
    <header>
        <img class="logoA" src="img/logoA.png" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <div class="informacao">
                    <h6>Apenas letras minusculas e sem acento!!!</h6>
                    
                </div>

            <div class="botoes">
                
                <button onclick="btnEncriptar()" class="btn-encriptar">Criptografar</button>

                <button class="btn-descriptar" onclick="btnDescriptar()">Descriptografar</button>
            </div>

        </section>

        <section>
            <textarea  id= "idMensagem" class="mensagem" cols="20" rows="10" placeholder="Nenhuma mensagem encontrada"></textarea>
            <button class="btn-copiar" id="copiar">COPIAR</button>
        </section>
    </main>
    <script src="js/app.js"></script>

    <footer>Desenvolvido por Marcelo Augusto</footer>
</body>
</html>
